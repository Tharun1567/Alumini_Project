<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}

  <h1 class="text-center">Update</h1>
  <div class="container col-lg-6">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Roll number</label>
        <input name="uname" value="{{ res.person.username }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          required>

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">First name</label>
        <input value="{{ res.person.first_name }}" name="fname" type="text" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last name</label>
        <input name="lname" value="{{ res.person.last_name }}" type="text" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input name="mail" value="{{ res.person.email }}" type="email" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="row row-cols-1 row-cols-lg-2">
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Branch</label>
            <input name="branch" value="{{ res.branch }}" type="text" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Passed Out</label>
            <input name="batch" value="{{ res.passedOut }}" type="number" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Company</label>
            <input name="company" value="{{ res.company }}" type="text" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Role</label>
            <input name="role" value="{{ res.role }}" type="text" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Working location</label>
            <input name="location" type="text" value="{{ res.workLocation }}" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Years of Experience</label>
            <input name="exp" value="{{ res.exp }}" type="number" class="form-control" id="exampleInputPassword1" required>
          </div>
        </div>
      </div>
      <div class="form-floating">
        <textarea name="achievements" class="form-control" id="floatingTextarea">{{ res.achievements }}</textarea>
        <label for="floatingTextarea">Achievements</label>
      </div>
      <br>
      <div class="col">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">LinkedIn</label>
          <input name="linkedin" value="{{ res.linkedIn }}" type="text" class="form-control" id="exampleInputPassword1" required>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-lg-2">
        
        
        <div class="col">
          <div class="form-floating">
            <textarea name="port"  class="form-control" placeholder="Leave a comment here" id="floatingTextarea">{{ res.portfolio }}</textarea>
            <label for="floatingTextarea">Portfolio</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <textarea name="github" class="form-control" placeholder="Leave a comment here" id="floatingTextarea">value="{{ res.gitHub }}"</textarea>
            <label for="floatingTextarea">Github</label>
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br><br>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dedeab9b5a.js" crossorigin="anonymous"></script>
</body>

</html>
