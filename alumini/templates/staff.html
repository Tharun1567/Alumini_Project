<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>{% include 'navbar.html' %}
    <h1 class="text-center py-3">Manage Students</h1>
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3">
        {% for student in res %}
        <div class="col">
          <div class="card w-100 mb-3">
            <div class="row">
              <div class="col-lg-3">
                <img src="{{ student.image.url }}" alt="" class="card-img-top" style="height: 140px;width: 100px;">
              </div>
              <div class="card-body col-lg-9">
                <h5 class="card-title">{{ student.person.first_name }} {{ student.person.last_name }}</h5>
                <p class="card-text">{{ student.company }}</p>
                <p class="card-text">{{ student.role }}</p>
                <p class="card-text">{{ student.location }}</p>
                <p class="card-text">{{ student.exp }}</p>
                <a href="{% url 'update' student.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'delete' student.id %}" class="btn btn-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
  
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
